version: '3.2'

services:

#================================================================================================
# NODEJS
#================================================================================================
  nodejs:
    restart: always
    build:
      context: .
    ports:
      - "${NODEJS_PORT}:22"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - NODEJS_VERSION=${NODEJS_VERSION}
      - YARN_VERSION=${YARN_VERSION}
